services:
  - type: web
    name: chores-contributor-server-sg
    runtime: go
    plan: free
    region: singapore
    rootDir: .                     # リポジトリ直下（サブディレクトリなら相対パス）
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    healthCheckPath: /healthz
    envVars:
      - key: GOTOOLCHAIN
        value: auto                # go1.25.4 を自動取得
      - key: DATABASE_URL          # 例: postgres://.../postgres?sslmode=require
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ID
        sync: false
