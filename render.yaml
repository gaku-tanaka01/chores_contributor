services:
  - type: web
    name: chores-contributor-server-sg
    runtime: go
    plan: free
    region: singapore
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    healthCheckPath: /healthz
    envVars:
      - key: GOTOOLCHAIN
        value: auto          # ← これを追加
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
