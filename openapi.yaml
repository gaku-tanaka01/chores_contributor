openapi: 3.0.3
info:
  title: Chores API
  version: 0.1.0

paths:
  /events/report:
    post:
      summary: 家事の報告
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chore'
      responses:
        "204":
          description: created
        "200":
          description: duplicate
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [duplicate]
                  source_msg_id:
                    type: string
                required: [status, source_msg_id]
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /houses/{group}/weekly:
    get:
      summary: 週次集計
      parameters:
        - name: group
          in: path
          required: true
          schema:
            type: string
        - name: date
          in: query
          schema:
            type: string
            format: date
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  start:
                    type: string
                    format: date
                  end:
                    type: string
                    format: date
                  rows:
                    type: array
                    items:
                      type: object
                      properties:
                        rank:
                          type: integer
                        name:
                          type: string
                        points:
                          type: number

  /healthz:
    get:
      summary: ヘルスチェック
      responses:
        "200":
          description: OK

components:
  schemas:
    Chore:
      type: object
      required: [group_id, user_id, task, source_msg_id]
      properties:
        group_id:
          type: string
        user_id:
          type: string
        task:
          type: string
          description: タスク辞書に登録された名前。候補が1件に確定しない場合はエラー。
        option:
          type: string
          description: タスク固有のオプション（現状は未使用。将来拡張用）
        type:
          type: string
          enum: [chore]
          description: 互換性のために残された任意項目です。指定する場合は常に `chore` を使用してください。
          deprecated: true
        source_msg_id:
          type: string
          minLength: 1
          maxLength: 64
        note:
          type: string

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string

