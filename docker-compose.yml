version: "3.9"

services:
  db:
    image: postgres:16
    # container_name: chores_pg   # ← 衝突の元。基本は消す（自動命名に任せる）
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-chores}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-chores}"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations:ro
    # 公式イメージはエントリポイントが migrate なので command だけでOK
    command: >
      -path=/migrations
      -database "postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-chores}?sslmode=disable"
      up
    restart: "no"

volumes:
  pg:
